<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button Href="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let arrayPessoa of arrayPessoa">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>

      <ion-label>{{ arrayPessoa.nome }}</ion-label>

      <ion-list>
        <ion-button fill="outline"  (click)="addItem(arrayPessoa)">
          +
        </ion-button> 
        <ion-label slot="end">{{ arrayPessoa.quantidade }}</ion-label>
        <ion-button fill="outline" (click)="removeItem(arrayPessoa)">
          -
        </ion-button>
      
      


    
  </ion-list>
      
    </ion-item>
  </ion-list>
</ion-content>
